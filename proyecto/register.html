<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - IA-Lovers</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <h2>Registro</h2>
      <form id="regForm" class="auth-form">
        <div class="form-group">
          <label for="regUser">Usuario</label>
          <input type="text" id="regUser" required>
        </div>
        <div class="form-group">
          <label for="regPass">Contraseña</label>
          <input type="password" id="regPass" required>
        </div>
        <button type="submit" class="btn-solid btn-full">Crear cuenta</button>
      </form>
      <p class="auth-footer">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script>
    document.getElementById('regForm')
      .addEventListener('submit', e => {
        e.preventDefault();
        registerUser(
          document.getElementById('regUser').value,
          document.getElementById('regPass').value
        );
      });
  </script>
</body>
</html>
